# this configuration defines the behavior of the Maya Integration when it
# is running in its project level configuration

includes:
- ../common/frameworks.yml
- ../common/apps.yml


3dsmax.project:
  apps:
    tk-multi-about: '@common.apps.tk-multi-about'


    tk-multi-publish2:

      collector: "{config}/3dsmax/publish/collector.py"

      publish_plugins:

          - name: Publish to Shotgun
            hook: "{self}/file_publisher.py"
            settings:
              Publish all file types: false
              File Types:
              - [Nuke Script, nk]
              - [Photoshop Image, psd, psb]
              - [3dsmax Scene, max]
              - [Houdini Scene, hip]
              - [Maya Scene, ma, mb]
              - [Hiero Project, hrox]
              - [Alembic Cache]
              - [Rendered Image, dpx, exr]
              - [Texture, tiff, tx, tga, dds]
              - [Image, jpeg, jpg, png]

          - name: Send to Shotgun review
            hook: "{self}/version_creator.py"
            settings: {}



      location:
        type: app_store
        name: tk-multi-publish2
        version: v0.0.6

    tk-multi-loader2:
      action_mappings:
        3dsmax Scene: [import, reference]
        Alembic Cache: [import]
      actions_hook: '{self}/tk-3dsmaxplus_actions.py'
      download_thumbnails: true
      entities:
      - caption: Assets
        entity_type: Asset
        filters:
        - [project.Project.is_template, is, False]
        hierarchy: [project, sg_asset_type, code]
      - caption: Shots
        entity_type: Shot
        filters:
        - [project.Project.is_template, is, False]
        hierarchy: [project, sg_sequence, code]
      - caption: My Tasks
        entity_type: Task
        filters:
        - [task_assignees, is, '{context.user}']
        hierarchy: [project, entity, content]
      filter_publishes_hook: '{self}/filter_publishes.py'
      location:
        version: v1.11.3
        type: app_store
        name: tk-multi-loader2
      menu_name: Load
      publish_filters: []
      title_name: Loader

    tk-multi-shotgunpanel:
      location:
        version: v1.3.0
        type: app_store
        name: tk-multi-shotgunpanel
      shotgun_fields_hook: '{self}/shotgun_fields.py'
      actions_hook: '{self}/general_actions.py'
      action_mappings:
        PublishedFile:
        - actions:
          - publish_clipboard
          filters: {}
        Task:
        - actions:
          - assign_task
          - task_to_ip
          filters: {}
        Version:
        - actions:
          - quicktime_clipboard
          - sequence_clipboard
          filters: {}
  compatibility_dialog_min_version: 2017
  debug_logging: false
  location:
    version: v0.2.0
    type: dev
    path: 'C:\Users\Manne Ohrstrom\Documents\GitHub\tk-3dsmaxplus'
    name: tk-3dsmaxplus
  menu_favourites: []




