# this configuration defines the behavior of the Maya Integration when it
# is running in its project level configuration

includes:
- ../common/frameworks.yml
- ../common/apps.yml


3dsmax.project:
  apps:
    tk-multi-about: '@common.apps.tk-multi-about'

    tk-multi-publish2:
      collector: "{config}/3dsmax/publish/collector.py"

      publish_plugins:
          - name: Publish to Shotgun
            hook: "{self}/file_publisher.py"
            settings:
              Publish all file types: false
              File Types:
              - [Nuke Script, nk]
              - [Photoshop Image, psd, psb]
              - [3dsmax Scene, max]
              - [Houdini Scene, hip]
              - [Maya Scene, ma, mb]
              - [Hiero Project, hrox]
              - [Alembic Cache]
              - [Rendered Image, dpx, exr]
              - [Texture, tiff, tx, tga, dds]
              - [Image, jpeg, jpg, png]

          - name: Publish current 3dsMax Scene
            hook: "{config}/3dsmax/publish/scene_publisher.py"
            settings: {}

          - name: Send to Shotgun review
            hook: "{self}/version_creator.py"
            settings: {}

      location:
        type: app_store
        name: tk-multi-publish2
        version: v0.0.10

    tk-multi-loader2:
      action_mappings:
        3dsmax Scene: [import, reference]
        Alembic Cache: [import]
      actions_hook: '{self}/tk-3dsmaxplus_actions.py'
      download_thumbnails: true
      entities:
      - caption: Current Project
        type: Hierarchy
        root: "/Project/{context.project.id}"
        publish_filters: []
      - caption: My Tasks
        type: Query
        entity_type: Task
        filters:
        - [project, is, '{context.project}']
        - [task_assignees, is, '{context.user}']
        hierarchy: [entity, content]
      location:
        path: https://github.com/shotgunsoftware/tk-multi-loader2.git
        version: c6cfb186fcebd59d6ca933ce61835b797de44f21
        type: git_branch
        branch: develop/zero_config

    tk-multi-shotgunpanel:
      location:
        version: v1.3.0
        type: app_store
        name: tk-multi-shotgunpanel
      shotgun_fields_hook: '{self}/shotgun_fields.py'
      actions_hook: '{self}/general_actions.py'
      action_mappings:
        PublishedFile:
        - actions:
          - publish_clipboard
          filters: {}
        Task:
        - actions:
          - assign_task
          - task_to_ip
          filters: {}
        Version:
        - actions:
          - quicktime_clipboard
          - sequence_clipboard
          filters: {}

  location:
    path: https://github.com/shotgunsoftware/tk-3dsmaxplus.git
    version: 0e82aba9f15fd45e2b59c89677066bb7fcdb9c7e
    type: git_branch
    branch: develop/zero_config
  menu_favourites: []
  launch_builtin_plugins: [basic]




