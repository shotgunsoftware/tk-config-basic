# this configuration defines the behavior of the Maya Integration when it
# is running in its site level configuration

includes:
- ../common/frameworks.yml
- ../common/apps.yml


3dsmax.site:
  apps:
    tk-multi-about: '@common.apps.tk-multi-about'

    tk-multi-pythonconsole: '@common.apps.tk-multi-pythonconsole'

    tk-multi-loader2:
      action_mappings:
        3dsmax Scene: [import, reference]
        Alembic Cache: [import]
      actions_hook: '{self}/tk-3dsmaxplus_actions.py'
      entities:
      - caption: Project
        type: Hierarchy
        root: /
        publish_filters: []
      - caption: My Tasks
        type: Query
        entity_type: Task
        filters:
        - [task_assignees, is, '{context.user}']
        hierarchy: [project, entity, content]
      location: "@common.apps.tk-multi-loader2.location"

    tk-multi-shotgunpanel:
      shotgun_fields_hook: '{self}/shotgun_fields.py'
      actions_hook: '{self}/general_actions.py'
      action_mappings:
        PublishedFile:
        - actions:
          - publish_clipboard
          filters: {}
        Task:
        - actions:
          - assign_task
          - task_to_ip
          filters: {}
        Version:
        - actions:
          - quicktime_clipboard
          - sequence_clipboard
          filters: {}
      enable_context_switch: true
      location: "@common.apps.tk-multi-shotgunpanel.location"

  location:
    path: https://github.com/shotgunsoftware/tk-3dsmaxplus.git
    version: 52e7b1b57d987b7cdfc815c408d9ee3143d376c9
    type: git_branch
    branch: develop/zero_config
  menu_favourites: []
  launch_builtin_plugins: [basic]
