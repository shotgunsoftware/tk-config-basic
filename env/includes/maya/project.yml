# this configuration defines the behavior of the Maya Integration when it
# is running in its project level configuration

includes:
- ../common/frameworks.yml
- ../common/engines.yml
- ../common/apps.yml
- ../common/settings/tk-multi-publish2.yml


maya.project:
  apps:
    tk-multi-about: '@common.apps.tk-multi-about'

    tk-multi-publish2:
      collector: "{config}/tk-multi-publish2/basic/collector.py:{config}/tk-multi-publish2/maya.basic/collector.py"
      publish_plugins:
        # standard, drag/drop file plugins
        - '@common.settings.tk-multi-publish2.publish_file'
        - '@common.settings.tk-multi-publish2.create_version'
        # plugins for the current maya session
        - name: Ensure Session Saved
          hook: "{config}/tk-multi-publish2/basic/ensure_saved.py:{config}/tk-multi-publish2/maya.basic/ensure_saved.py"
          settings: {}
        - name: Maya Scene Publisher
          hook: "{config}/tk-multi-publish2/basic/publish_session.py:{config}/tk-multi-publish2/maya.basic/publish_session.py"
          settings: {}
        - name: Save the file to the next version
          hook: "{config}/tk-multi-publish2/basic/bump_file_version.py:{config}/tk-multi-publish2/maya.basic/bump_file_version.py"
          settings: {}
      location: "@common.apps.tk-multi-publish2.location"

    tk-multi-loader2:
      action_mappings:
        Maya Scene: [reference, import]
        Alembic Cache: [reference, import]
        Photoshop Image: [udim_texture_node]
        Rendered Image: [texture_node, image_plane]
        Image: [texture_node, image_plane]
      actions_hook: '{self}/tk-maya_actions.py'
      entities:
      - caption: Current Project
        type: Hierarchy
        root: "/Project/{context.project.id}"
        publish_filters: []
      - caption: My Tasks
        type: Query
        entity_type: Task
        filters:
        - [project, is, '{context.project}']
        - [task_assignees, is, '{context.user}']
        hierarchy: [entity, content]
      location: "@common.apps.tk-multi-loader2.location"

    tk-multi-shotgunpanel:
      actions_hook: '{self}/general_actions.py:{self}/tk-maya_actions.py'
      action_mappings:
        PublishedFile:
        - actions: [reference, import]
          filters: {published_file_type: Maya Scene}
        - actions: [reference, import]
          filters: {published_file_type: Alembic Cache}
        - actions: [texture_node, image_plane]
          filters: {published_file_type: Image}
        - actions: [texture_node, image_plane]
          filters: {published_file_type: Rendered Image}
        - actions: [texture_node, image_plane]
          filters: {published_file_type: Photoshop Image}
        - actions: [udim_texture_node]
          filters: {published_file_type: UDIM Image}
        - actions: [publish_clipboard]
          filters: {}
        Task:
        - actions: [assign_task, task_to_ip]
          filters: {}
        Version:
        - actions: [quicktime_clipboard, sequence_clipboard]
          filters: {}
      enable_context_switch: true
      location: "@common.apps.tk-multi-shotgunpanel.location"


  location: "@common.engines.tk-maya.location"
  menu_favourites: []
  run_at_startup:
  - {app_instance: tk-multi-shotgunpanel, name: ''}
  launch_builtin_plugins: [basic]
  automatic_context_switch: false


