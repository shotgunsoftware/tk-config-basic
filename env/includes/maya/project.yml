# this configuration defines the behavior of the Maya Integration when it
# is running in its project level configuration

includes:
- ../common/frameworks.yml
- ../common/apps.yml
- ../common/settings/tk-multi-publish2.yml


maya.project:
  apps:
    tk-multi-about: '@common.apps.tk-multi-about'

    tk-multi-publish2:
      collector: "{config}/tk-multi-publish2/basic/collector.py:{config}/tk-multi-publish2/maya.basic/collector.py"
      publish_plugins:
        - '@common.settings.tk-multi-publish2.file_publisher'
        - '@common.settings.tk-multi-publish2.version_creator'
        - name: Publish current Maya Scene
          hook: "{config}/tk-multi-publish2/maya.basic/scene_publisher.py"
          settings: {}
      location:
        type: app_store
        name: tk-multi-publish2
        version: v0.0.11

    tk-multi-loader2:
      action_mappings:
        Maya Scene: [reference, import]
        Photoshop Image: [texture_node]
        Rendered Image: [texture_node]
      actions_hook: '{self}/tk-maya_actions.py'
      entities:
      - caption: Current Project
        type: Hierarchy
        root: "/Project/{context.project.id}"
        publish_filters: []
      - caption: My Tasks
        type: Query
        entity_type: Task
        filters:
        - [project, is, '{context.project}']
        - [task_assignees, is, '{context.user}']
        hierarchy: [entity, content]
      location:
        path: https://github.com/shotgunsoftware/tk-multi-loader2.git
        version: c6cfb186fcebd59d6ca933ce61835b797de44f21
        type: git_branch
        branch: develop/zero_config

    tk-multi-shotgunpanel:
      actions_hook: '{self}/general_actions.py:{self}/tk-maya_actions.py'
      action_mappings:
        PublishedFile:
        - actions: [reference, import]
          filters: {published_file_type: Maya Scene}
        - actions: [texture_node]
          filters: {published_file_type: Rendered Image}
        - actions: [texture_node]
          filters: {published_file_type: Photoshop Image}
        - actions: [udim_texture_node]
          filters: {published_file_type: UDIM Image}
        - actions: [publish_clipboard]
          filters: {}
        Task:
        - actions: [assign_task, task_to_ip]
          filters: {}
        Version:
        - actions: [quicktime_clipboard, sequence_clipboard]
          filters: {}
      enable_context_switch: true
      location:
        path: https://github.com/shotgunsoftware/tk-multi-shotgunpanel.git
        version: 0922a2e9a6d5b3a7d637990093efa537808715cf
        type: git_branch
        branch: develop/zero_config


  location:
    path: https://github.com/shotgunsoftware/tk-maya.git
    version: 9084f82533115e8c9656f2b5ad12b87b8d89df1e
    type: git_branch
    branch: develop/zero_config
  menu_favourites: []
  run_at_startup:
  - {app_instance: tk-multi-shotgunpanel, name: ''}
  launch_builtin_plugins: [basic]
  automatic_context_switch: false



