# this configuration defines the behavior of the Maya Integration when it
# is running in its project level configuration

includes:
- ../common/frameworks.yml
- ../common/engines.yml
- ../common/apps.yml
- ../common/settings/tk-multi-publish2.yml


nuke.project:
  apps:
    tk-multi-about: '@common.apps.tk-multi-about'

    tk-multi-publish2:
      help_url: "@common.apps.tk-multi-publish2.help_url"
      collector: "{config}/tk-multi-publish2/basic/collector.py:{config}/tk-multi-publish2/nuke.basic/collector.py"
      publish_plugins:
        - '@common.settings.tk-multi-publish2.file_publisher'
        - '@common.settings.tk-multi-publish2.version_creator'
        - name: Add version number to Nuke script
          hook: "{config}/tk-multi-publish2/nuke.basic/nuke_start_version_control.py"
          settings: {}
        - name: Add version number to Nuke Studio project path
          hook: "{config}/tk-multi-publish2/nuke.basic/nukestudio_start_version_controle.py"
          settings: {}
        - name: Publish Nuke script
          hook: "{config}/tk-multi-publish2/nuke.basic/publish_nuke_script.py"
          settings: {}
        - name: Publish Nuke Studio project
          hook: "{config}/tk-multi-publish2/nuke.basic/publish_nukestudio_project.py"
          settings: {}
      location: "@common.apps.tk-multi-publish2.location"

    tk-multi-loader2:
      action_mappings:
        Alembic Cache: [read_node]
        Image: [read_node]
        Movie: [read_node]
        Nuke Script: [script_import]
        NukeStudio Project: [open_project]
        Photoshop Image: [read_node]
        Rendered Image: [read_node]
        Texture: [read_node]
      actions_hook: '{self}/tk-nuke_actions.py'
      entities:
      - caption: Current Project
        type: Hierarchy
        root: "{context.project}"
        publish_filters: []
      - caption: My Tasks
        type: Query
        entity_type: Task
        filters:
        - [project, is, '{context.project}']
        - [task_assignees, is, '{context.user}']
        hierarchy: [entity, content]
      # ignore publishes without a status. with zero config, it is very easy
      # to publish the same path multiple times. the default zero config publish
      # plugins will clear the status of previous publishes of the same path.
      # this filter means only the latest publish will be displayed.
      publish_filters: [["sg_status_list", "is_not", null]]
      location: "@common.apps.tk-multi-loader2.location"

    tk-multi-shotgunpanel:
      action_mappings:
        PublishedFile:
        - actions: [read_node]
          filters: {published_file_type: Alembic Cache}
        - actions: [read_node]
          filters: {published_file_type: Image}
        - actions: [read_node]
          filters: {published_file_type: Movie}
        - actions: [script_import]
          filters: {published_file_type: Nuke Script}
        - actions: [open_project]
          filters: {published_file_type: NukeStudio Project}
        - actions: [read_node]
          filters: {published_file_type: Photoshop Image}
        - actions: [read_node]
          filters: {published_file_type: Rendered Image}
        - actions: [read_node]
          filters: {published_file_type: Texture}
        Task:
        - actions: [assign_task, task_to_ip]
          filters: {}
      actions_hook: '{self}/general_actions.py:{self}/tk-nuke_actions.py'
      enable_context_switch: true
      location: "@common.apps.tk-multi-shotgunpanel.location"

  location: "@common.engines.tk-nuke.location"
  menu_favourites: []
  run_at_startup:
  - {app_instance: tk-multi-shotgunpanel, name: ''}
  launch_builtin_plugins: [basic]
  automatic_context_switch: false
