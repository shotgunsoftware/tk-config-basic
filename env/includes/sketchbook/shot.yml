# this configuration defines the behavior of the Sketchbook Integration when it
# is running in its shot level configuration

includes:
- ../common/engines.yml
- ../common/apps.yml
- apps.yml

sketchbook.shot:
  apps:
    tk-multi-about: '@common.apps.tk-multi-about'

    tk-multi-publish2: '@sketchbook.apps.tk-multi-publish2'

    tk-multi-loader2: '@sketchbook.apps.tk-multi-loader2'

    tk-multi-shotgunpanel: '@sketchbook.apps.tk-multi-shotgunpanel'

  location: "@common.engines.tk-sketchbook.location"
  menu_favourites: []
  run_at_startup:
  - {app_instance: tk-multi-shotgunpanel, name: ''}
  launch_builtin_plugins: [basic]
  automatic_context_switch: false
