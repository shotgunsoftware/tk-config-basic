# this configuration defines the behavior of the Shotgun Desktop when it
# is running in its project level configuration

includes:
- ../common/frameworks.yml
- ../common/settings/tk-multi-publish2.yml


desktop.project:
  apps:

    tk-multi-publish2:
      collector: "{self}/collector.py"
      publish_plugins:
        - '@tk-multi-publish2.default_publish_to_shotgun'
        - '@tk-multi-publish2.default_send_to_shotgun_review'
      location:
        type: app_store
        name: tk-multi-publish2
        version: v0.0.9

    tk-multi-launchapp:
      use_software_entity: true
      location:
        path: https://github.com/shotgunsoftware/tk-multi-launchapp.git
        version: de33d6915cba76de8f459da5e5257215389dde50
        type: git_branch
        branch: develop/software_entity

  debug_logging: true
  collapse_rules:
  - {button_label: $app, match: Launch $app, menu_label: None}
  default_group: Studio
  groups:
  - matches:
    - '*Houdini*'
    - '*Mari*'
    - '*Max*'
    - '*Maya*'
    - '*Motion*'
    - '*Nuke*'
    - '*Photoshop*'
    - 'CC*'
    - '*Softimage*'
    name: Creative Tools
  - matches:
    - '*Hiero*'
    name: Editorial Tools
  - matches:
    - '*Fla*'
    name: Finishing Tools
  location:
    path: https://github.com/shotgunsoftware/tk-desktop.git
    version: d1f95875ef3303fca29ed817626462132f6a945e
    type: git_branch
    branch: develop/zero_config
