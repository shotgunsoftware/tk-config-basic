# this configuration defines the behavior of the Shotgun Desktop when it
# is running in its project level configuration

includes:
- ../common/frameworks.yml

desktop.project:
  apps:

    tk-multi-publish2:
      collector: "{self}/collector.py"
      publish_plugins:
        - name: Publish to Shotgun
          hook: "{self}/file_publisher.py"
          settings:
            Publish all file types: false
            File Types:
            - [Nuke Script, nk]
            - [Photoshop Image, psd, psb]
            - [3dsmax Scene, max]
            - [Houdini Scene, hip]
            - [Maya Scene, ma, mb]
            - [Hiero Project, hrox]
            - [Alembic Cache]
            - [Rendered Image, dpx, exr]
            - [Texture, tiff, tx, tga, dds]
            - [Image, jpeg, jpg, png]

        - name: Send to Shotgun review
          hook: "{self}/version_creator.py"
          settings: {}
      location:
        type: app_store
        name: tk-multi-publish2
        version: v0.0.9

    tk-multi-launchapp:
      use_software_entity: true
      location:
        path: https://github.com/shotgunsoftware/tk-multi-launchapp.git
        version: de33d6915cba76de8f459da5e5257215389dde50
        type: git_branch
        branch: develop/software_entity

  debug_logging: true
  collapse_rules:
  - {button_label: $app, match: Launch $app, menu_label: None}
  default_group: Studio
  groups:
  - matches:
    - '*Houdini*'
    - '*Mari*'
    - '*Max*'
    - '*Maya*'
    - '*Motion*'
    - '*Nuke*'
    - '*Photoshop*'
    - 'CC*'
    - '*Softimage*'
    name: Creative Tools
  - matches:
    - '*Hiero*'
    name: Editorial Tools
  - matches:
    - '*Fla*'
    name: Finishing Tools
  location:
    path: https://github.com/shotgunsoftware/tk-desktop.git
    version: 55784a9f2ee31138f603ef8713c4e93662b1360c
    type: git_branch
    branch: develop/zero_config
